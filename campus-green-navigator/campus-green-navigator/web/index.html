<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Green Navigator - Static Prototype</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

<!-- Embedded prototype content (copied from provided HTML) -->
<div id="app-root">
<!-- Map Background -->
<div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://i.imgur.com/gAYiJAl.png'); height:100vh;">
</div>
<div class="relative w-full h-full p-4 lg:p-6 flex flex-col lg:flex-row justify-between">

    <h1 class="text-xl font-bold">Campus Green Navigator</h1>
    <div>
      <label>Start</label>
      <select class="block w-full mt-1 rounded">
        <option>Hostel A</option>
        <option>Library</option>
      </select>
    </div>
    <div>
      <label>End</label>
      <select class="block w-full mt-1 rounded">
        <option>Library</option>
        <option>Hostel A</option>
      </select>
    </div>
  </div>
</div>
</div>

</html>
